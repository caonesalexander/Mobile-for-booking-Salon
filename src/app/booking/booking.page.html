<ion-header>
  <ion-toolbar>
    <ion-title>Book Appointment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="container">


    <div class="user">
      <div class="userName">
        <a routerLink="/profile" class="button">User Name</a>
      </div>

    </div>
  </div>

</ion-header>

<ion-content>

  <div class="book-form ion-padding">
    <h6 style="font-weight:bold ;">Customer Detail</h6>
    <div class="form-input">
      <ion-item>
        <ion-input type="text" placeholder="Fullname"></ion-input>
      </ion-item>
    </div>


    <div class="form-input">
      <ion-item>
        <ion-input type="text" placeholder="Address"></ion-input>
      </ion-item>
    </div>


    <div class="form-input">
      <ion-item>
        <ion-input type="text" placeholder="Contact No."></ion-input>
      </ion-item>
    </div>

    <div class="form-input">
      <ion-item>
        <ion-input type="text" placeholder="Email Address"></ion-input>
      </ion-item>
    </div>

    <div class="form-input">

      <ion-item id="open-modal">

        <ion-label style="color: gray; font-size: small;">Date of Appointment</ion-label>
        <ion-text slot="end" style="font-size: small ;"> {{ formattedString }}</ion-text>
      </ion-item>

      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-datetime #datetime [value]="dateValue" size="cover" (ionChange)="dateChanged(datetime.value)" showDefaultButtons="true" (ionCancel)="showPicker = false;">

            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>

    </div>


    <h6 style="font-weight:bold ;">Stylist Name</h6>

    <div class="form-input">
      <ion-item *ngFor="let employee of employee;" lines="none">
        <ion-label>{{ employee.employee_lastname}}, {{ employee.employee_firstname}} </ion-label>
        <input type="radio" id="{{employee.id}}" name="radio" slot="end" value="{{ employee.employee_lastname}}, {{ employee.employee_firstname}}">
      </ion-item>
    </div>

    <h6 style="font-weight:bold ;">Services</h6>

    <div class="form-input">

      <ion-item *ngFor="let services of services;" lines="none">

        <ion-item lines="none">
          <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          <ion-label>{{ services.service_name }}</ion-label>
        </ion-item>

        <!-- <ion-item>
          <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
          <ion-label>Service 2</ion-label>
        </ion-item>

        <ion-item>
          <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
          <ion-label>Service 3</ion-label>
        </ion-item>

        <ion-item>
          <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
          <ion-label>Service 4</ion-label>
        </ion-item> -->

      </ion-item>


    </div>

    <ion-button class="book-button" expand="block" padding color="tertiary">Book an Appointment</ion-button>

  </div>




</ion-content>
